<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Sherubtse College</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="logo.png" alt="Sherubtse College Logo" class="logo">
            <h1>Sherubtse College Notice Board</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="add_notice.html">Add Notice</a></li>
                <li><a href="notice.html">View Notices</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login">
            <h2>Log In</h2>
            <form id="loginForm">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" required>

                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>

                <button type="submit">Log In</button>
            </form>
            <p id="loginMessage"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sherubtse College. All Rights Reserved.</p>
        <p>For further assistance, contact us at info@sherubtse.edu.bt or visit the <a href="contact.html">Contact Us</a> page.</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
